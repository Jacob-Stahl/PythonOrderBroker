# ============================
# Mosquitto Configuration File
# For Development Use
# ============================

# ----------------------------
# Listener: Standard MQTT (TCP)
# ----------------------------
listener 1883
protocol mqtt

# ----------------------------
# Listener: WebSockets (for browsers)
# ----------------------------
listener 9001
protocol websockets

# ----------------------------
# Authentication / Authorization
# ----------------------------
# Allow unauthenticated clients (good for local dev)
allow_anonymous true

# ----------------------------
# Persistence Settings
# ----------------------------
persistence true
persistence_location /mosquitto/data/

# ----------------------------
# Logging
# ----------------------------
log_dest stdout
log_dest stderr
log_type error
log_type warning
log_type notice
log_type information
