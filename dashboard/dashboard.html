<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weboscoket MQTT</title>
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
</head>
<body>
  Use WebSocket client to connect to MQTT server
</body>
<script>
    const clientId = 'mqttjs_' + Math.random().toString(16).substring(2, 10)
    const host = 'ws://localhost:9001/mqtt'
    const options = {
      keepalive: 60,
      clientId: clientId,
      protocolId: 'MQTT',
      protocolVersion: 5,
      clean: true,
      reconnectPeriod: 1000,
      connectTimeout: 30 * 1000
    }
    console.log('Connecting mqtt client')
    const client = mqtt.connect(host, options)
    client.on('error', (err) => {
      console.log('Connection error: ', err)
      client.end()
    })
    client.on('reconnect', () => {
      console.log('Reconnecting...')
    })

    // Subscribe to a topic
    client.on('connect', () => {
      console.log('Client connected:' + clientId)
      client.subscribe('orderbook/ACME/bars/tick', { qos: 0 }, (err) => {
        if (!err) {
          console.log('Subscribed to topic: orderbook/ACME/bars/tick')
        }
      })
    })
    client.on('message', (topic, message) => {

      // Example: {'openCents': 321, 'highCents': 326, 'lowCents': 313, 'closeCents': 317, 'volume': 0, 'ticks': 100}
      console.log(`Received message on topic ${topic}: ${message.toString()}`)
    })
</script>
